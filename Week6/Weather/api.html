<!DOCTYPE html>
<html>

<head>

                <div>
                    <h2>Weather </h2>
                    <span></span><span id="temperature"></span>

                    <li><span>City:</span><span id="city"></span></li>
                    <!--<li><span>Temp:</span><span id="temperature"></span></li> -->

            </div>
            <form class="center-block">

                <input type="submit" id="zipsubmit" value="submit">
            </form>
        </div>
        <div id="post">
            <h2>Result For Post</h2>

        </form>
    </div>
    </div>
